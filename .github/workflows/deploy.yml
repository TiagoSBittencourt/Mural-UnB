name: Deploy MkDocs - GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Instalar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“š Instalar MkDocs + Tema
        run: |
          pip install mkdocs
          pip install mkdocs-material  # Remova se nÃ£o usar

      - name: ğŸ—ï¸ Build da documentaÃ§Ã£o
        run: mkdocs build --clean

      - name: ğŸš€ Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site        # Pasta gerada pelo MkDocs
          publish_branch: gh-pages
          force_orphan: true
